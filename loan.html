<form id="financial-assistance-form" class="financial-form">

        </div>

<script>
    // Define the eligibility criteria for banks
    const eligibilityCriteria = {
        netWorthLimit: 200000,  // Minimum net worth requirement (in INR)
        landSizeLimit: 10,  // Maximum land size requirement (in acres)
        maxDebtAmount: 100000, // Maximum allowed debt amount (in INR)
        debtAcceptedBanks: ["SBI", "ICICI", "HDFC"], // Banks that accept existing debt
        taxProofRequired: true  // Whether income tax proof is required
    };

    // Array of banks with their eligibility criteria and loan details
    const banks = [
        {
            name: "SBI",
            netWorthLimit: 100000,
            landSizeLimit: 5,
            maxLoanAmount: 500000,
            interestRate: 7.5
        },
        {
            name: "ICICI",
            netWorthLimit: 150000,
            landSizeLimit: 7,
            maxLoanAmount: 700000,
            interestRate: 8.0
        },
        {
            name: "HDFC",
            netWorthLimit: 200000,
            landSizeLimit: 10,
            maxLoanAmount: 1000000,
            interestRate: 7.0
        },
        {
            name: "Yes Bank",
            netWorthLimit: 250000,
            landSizeLimit: 12,
            maxLoanAmount: 1200000,
            interestRate: 8.5
        },
        {
            name: "Kotak",
            netWorthLimit: 300000,
            landSizeLimit: 15,
            maxLoanAmount: 1500000,
            interestRate: 8.0
        }
    ];

    // Function to check eligible banks
    const checkEligibleBanks = (event) => {
        event.preventDefault();

        const netWorthInput = document.getElementById('net-worth');
        const landSizeInput = document.getElementById('land-size');
        const existingDebtInput = document.getElementById('existing-debt');
        const debtAmountInput = document.getElementById('debt-amount-input');
        const taxProofInput = document.getElementById('tax-proof');
        const eligibleBanksElement = document.getElementById('eligible-banks');

        const netWorth = parseInt(netWorthInput.value);
        const landSize = parseInt(landSizeInput.value);
        const existingDebt = existingDebtInput.value.toLowerCase();
        const debtAmount = parseInt(debtAmountInput.value);
        const taxProof = taxProofInput.value.toLowerCase();

        let eligibleBanks = banks.filter(bank => {
            return (
                netWorth >= bank.netWorthLimit &&
                landSize <= bank.landSizeLimit &&
                (existingDebt === 'no' || (existingDebt === 'yes' && debtAmount <= eligibilityCriteria.maxDebtAmount)) &&
                (!eligibilityCriteria.taxProofRequired || taxProof === 'yes')
            );
        });

        if (eligibleBanks.length === 0) {
            let notEligibleCriteria = [];

            if (netWorth < eligibilityCriteria.netWorthLimit) {
                notEligibleCriteria.push("Net Worth");
            }

            if (landSize > eligibilityCriteria.landSizeLimit) {
                notEligibleCriteria.push("Land Size");
            }

            if (existingDebt === 'yes' && debtAmount > eligibilityCriteria.maxDebtAmount) {
                notEligibleCriteria.push("Existing Debt (Exceeds allowed amount)");
            }

            if (eligibilityCriteria.taxProofRequired && taxProof === 'no') {
                notEligibleCriteria.push("Income Tax Proof");
            }

            eligibleBanksElement.innerHTML = `You are not eligible for any banks due to the following reasons: ${notEligibleCriteria.join(", ")}.`;
            return;
        }

        let resultHTML = "<h3>Eligible Banks:</h3>";

        eligibleBanks.forEach(bank => {
            resultHTML += `
                <div>
                    <h4>${bank.name}</h4>
                    <p>Maximum Loan Amount: INR ${bank.maxLoanAmount}</p>
                    <p>Interest Rate: ${bank.interestRate}%</p>
                </div>
            `;
        });

        eligibleBanksElement.innerHTML = resultHTML;
    };

    // Show/hide the debt amount input based on existing debt selection
    const existingDebtInput = document.getElementById('existing-debt');
    const debtAmountDiv = document.getElementById('debt-amount');

    existingDebtInput.addEventListener('change', (event) => {
        const existingDebt = event.target.value.toLowerCase();

        if (existingDebt === 'yes') {
            debtAmountDiv.style.display = 'block';
        } else {
            debtAmountDiv.style.display = 'none';
        }
    });

    // Add event listener to the financial assistance form
    const financialAssistanceForm = document.getElementById('financial-assistance-form');
    financialAssistanceForm.addEventListener('submit', checkEligibleBanks);
</script>
